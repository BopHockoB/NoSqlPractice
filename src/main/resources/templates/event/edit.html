<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
</head>
<body>
<h1>Edit Event</h1>
<form method="post" th:action="@{/events/edit/{eventId}(eventId=${event.eventId})}" th:object="${event}">
  <!-- Input fields populated with event details -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}"/>

  <button type="submit">Update Event</button>
</form>
<a href="/events">Back to Events</a>
</body>
</html>
